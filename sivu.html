<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Clicker</title>
</head>

<body>
  <div class="sectionLeft">
    <center>
      <div class="scoreContainer">
        Your clicks: <span id="score">0</span> <br>
        <span id="scorePS">0</span> per second
      </div>
      <br>
      <div class="clickerContainer">
        <img id="lol" src="assets/lambo.jpg" height="450" width="800" onclick="addScore(upgrader)">
      </div>
    </center>
  </div>
  <div class="sectionRight">
    <table class="shopButton" onclick="buyCursor()">
      <tr>
        <td id="image"><img id="lol" src="assets/dad.jpg"height='128' width='128'><span class="tooltiptext">Generates 1 click per second</span></td>
        <td id="nameAndCost">
          <p>Dad</p>
          <p><span id="cPrice">Cost: 15</span></p>
        </td>
        <td id="amount"><span id="cursors" class="test">0</span></td>
      </tr>
    </table>
    <table class="shopButton" onclick="buyGrandma()">
      <tr>
        <td id="image"><img id="lol" src="assets/mechanic.jpg"height='128' width='128'><span class="tooltiptext">Generates 5 clicks per second</span></td>
        <td id="nameAndCost">
          <p>Mechanic</p>
          <p><span id="gPrice">Cost: 100</span></p>
        </td>
        <td id="amount"><span id="grandmas" class="test">0</span></td>
      </tr>
    </table>
    <table class="shopButton" onclick="buyOven()">
      <tr>
        <td id="image"><img id="lol" src="assets/workshop.jpg"height='128' width='128'><span class="tooltiptext">Generates 50 clicks per second</span></td>
        <td id="nameAndCost">
          <p>Workshop</p>
          <p><span id="oPrice">Cost: 1000</span></p>
        </td>
        <td id="amount"><span id="ovens" class="test">0</span></td>
      </tr>
    </table>
    <br>
<h1 class="text1">-[Upgrades]-</h1>
    <br>
    <table class="shopButton" onclick="upgrade()">
      <tr>
        <td id="image"><img id="lol" src="assets/upgrade.jpg"height='128' width='128'><span class="tooltiptext">+1 Manual clicks</span></td>
        <td id="nameAndCost">
          <p>Upgrader</p>
          <p><span id="uPrice">Cost: 250</span></p>
        </td>
        <td id="amount"><span id="upgrader" class="test">0</span></td>
      </tr>
    </table>
  </div>

  <script src="clicker.js"></script>
</body>
</html>
